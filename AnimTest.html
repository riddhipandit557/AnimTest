  <body>
  <!--

<div id="container">
    <h1 id="gameTitle">Animation Tester</h1>
<canvas id="gameCanvas" width="1920px" height="969px" style="border:black 1px solid;">No canvas support.</canvas>

<div id="debug"></div>
<p><b>Controls:</b></p>
<ul>
	<li><b>Up arrow</b>: faster</li>
	<li><b>Down arrow</b>: slower</li>
	<li><b>Left arrow</b>: previous frame</li>
	<li><b>Right arrow</b>: next frame</li>
	<li><b>Space</b>: pause/resume</li>
</ul>

</div>
  <script type="text/javascript" src="js/AnimTest.js"></script>
